<div class='container '>
    <h1>Register</h1>
    <form ng-submit='registerForm(user)'>
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" class="form-control"  ng-model='user.firstName'>
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" class="form-control"  ng-model='user.lastName'>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control"  ng-model='user.email' required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control"  ng-model='user.password' required>
        </div>
        <div class="form-group" >
            <label>Confirm Password</label>
            <input type="password" class="form-control"  ng-model='user.password2'>
        </div>
        <button class="btn btn-primary" color='white'>Register</button>
    </form>


</div>
